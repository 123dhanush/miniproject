<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href='{% static "stuff/css/util.css" %}'>
	<link rel="stylesheet" type="text/css" href='{% static "stuff/css/main.css" %}'>
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table style="color:black;">
						<thead>
							<tr class="table100-head">
								<th class="column1" style="font-family: 'Roboto Condensed', sans-serif;">ID</th>
								<th class="column2" style="font-family: 'Roboto Condensed', sans-serif;">Initial</th>
								<th class="column3" style="font-family: 'Roboto Condensed', sans-serif;">Department</th>
								<th class="column4" id="des" style="padding-right:40px;font-family: 'Roboto Condensed', sans-serif;">Designation</th>
							</tr>
						</thead>
						<tbody>
              {% for i,j in tdict.items %}
								<tr>
									<td class="column1" style="color:black;font-family: 'Roboto Condensed', sans-serif;"><b>{{i}}</b></td>
									<td class="column2" style="color:black;font-family: 'Roboto Condensed', sans-serif;"><b>{{j.0}}</b></td>
									<td class="column3" style="color:black;font-family: 'Roboto Condensed', sans-serif;"><b>{{j.1}}</b></td>
									<td class="column4" style="padding-right: 60px;color:black;font-family: 'Roboto Condensed', sans-serif;"><b>{{j.2}}</b></td>
								</tr>
                {% endfor %}


						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src='{% static "stuff/js/main.js" %}'></script>

</body>
</html>
